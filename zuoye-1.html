 <p>螺狮粉是一种神奇的地方美食，有的人对它念念不舍，有的人却避而远之，那么螺狮粉
     究竟是一种什么样的美食呢？螺蛳粉是广西壮族自治区柳州市的小吃米粉,具有辣、爽、
     鲜、酸、烫的独特风味。是柳州最具地方特色的名小吃。 螺蛳粉的味美还因为它有着
     独特的汤料。汤料由螺蛳、山奈、八角、肉桂、丁香、多种辣椒、等天然香料和味素配
     制而成。</p>
